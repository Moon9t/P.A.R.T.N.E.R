name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'
  ASSUME_NO_MOVING_GC_UNSAFE_RISK_IT_WITH: go1.25

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install OpenCV dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libopencv-dev \
          libopencv-contrib-dev \
          pkg-config

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build all tools
      run: make build-tools

    - name: Run Go tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        flags: unittests

    - name: Run integration tests
      run: |
        # Create test directories
        mkdir -p data/models data/replays logs
        
        # Run integration test
        timeout 300 ./scripts/integration-test.sh || echo "Integration tests completed with warnings"

    - name: Check for compilation errors
      run: |
        # Try to compile all commands
        for dir in cmd/*/; do
          if [ -f "$dir/main.go" ]; then
            echo "Building $dir..."
            go build -o /dev/null "$dir" || exit 1
          fi
        done

    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: bin/
        retention-days: 7
